databaseChangeLog:
- changeSet:
    id: 6_0_1-1
    author: jtalbut
    runWith: jdbc
    changes:
    - createTable:
        tableName: source
        columns:
        - {column: {name: id, type: varchar(100), constraints: {nullable: false, primaryKey: true, primaryKeyName: pk_query}}}
        - {column: {name: name, type: varchar(100), constraints: {nullable: false, primaryKey: true, primaryKeyName: pk_query}}}
        - {column: {name: connection, type: varchar(1000), constraints: {nullable: false}}}
        - {column: {name: username, type: varchar(1000), constraints: {nullable: false}}}
        - {column: {name: query, type: clob, constraints: {nullable: false}}}
        - {column: {name: arguments, type: clob, constraints: {nullable: true}}}
        - {column: {name: warnings, type: clob, constraints: {nullable: true}}}

