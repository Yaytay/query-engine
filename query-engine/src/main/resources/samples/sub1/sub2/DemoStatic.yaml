title: Static dataset.
description: |
  Static query to demonstrate the Static source type.
source:
  type: STATIC
  types:
    - column: Id
      type: Long
    - column: DoubleField
      type: Double
    - column: TextField
      type: String
    - column: DateField
      type: Date
    - column: TimeField
      type: Time
    - column: DateTimeField
      type: DateTime
  rows:
    - [1, 1.2, "Text", '1971-05-06', '08:19', '1971-05-06 08:19' ]
    - [2, 2.4, "Text2", '1971-05-07', '08:20', '1971-05-07 08:20' ]
    - [3, 3.6, "Text3", '1971-05-08', '08:21', '1971-05-08 08:21' ]
formats:
  - type: JSON
  - type: XLSX
    headerColours:
      fgColour: "800000"
      bgColour: "3E1379"
    oddColours:
      bgColour: "D9EAD3"
  - type: Delimited
    name: tab
    delimiter: "\t"
    newline: "\n"
    extension: tsv
    headerRow: true
    filename: statics.txt
    mediaType: text/tsv
  - type: Delimited
    headerRow: false
  - type: HTML
    name: table
