description: Test pipeline written as YAML
arguments:
  - name: key
    title: DataSource Key
    prompt: key
    description: The DataSource to use.
    type: String
    possibleValues: 
    - value: MS SQL Server
    - value: MySQL
    - value: PostgreSQL
  - name: port
    type: Integer
  - name: maxId
    type: Integer
sourceEndpoints:
  MS SQL Server:
    type: SQL
    urlTemplate: "sqlserver://localhost:<port>/test"
    username: sa
    password: T0p-Secret
  MySQL:
    type: SQL
    urlTemplate: "mysql://localhost:<port>/test"
    username: user
    password: T0p-Secret
  PostgreSQL:
    type: SQL
    urlTemplate: "postgresql://localhost:<port>/test"
    username: postgres
    password: T0p-Secret
source:
  type: SQL
  endpointTemplate: "<key>"
  streamingFetchSize: 7
  replaceDoubleQuotes: true
  query: select d."dataId", d.instant, c.name as colour, d.value from "Data" d join "Colours" c on d."colourId" = c."colourId" where d."dataId" < :maxId order by d."dataId"
processors:
- type: GROUP_CONCAT
  delimiter: ","
  parentIdColumn: id
  innerJoin: false
  childIdColumn: dataid
  parentValueColumn: children
  childValueColumn: value
  input:
    source:
      type: SQL
      endpointTemplate: "<key>"
      streamingFetchSize: 10
      replaceDoubleQuotes: true
      query: select "dataId", value from "ManyData" m join "RefData" r on r."refId" = m."refId" where "dataId" < :maxId order by "dataId", sort
- type: LIMIT
  limit: 13
formats:
- type: JSON
