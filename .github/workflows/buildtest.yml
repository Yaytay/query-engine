# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        
    - name: Checkout completely
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Ensure query-engine-design-mode not using specific dependency on qe
      run: sed -iE 's/<qe-version>([^<]+)/<!--qe-version>\1<\/qe-version-->/' query-engine-design-mode/pom.xml

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2
        restore-keys: ${{ runner.os }}-m2
        
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'zulu'
        cache: maven

    - name: Build with Maven
      run: mvn -P ui -B clean install site --file pom.xml
      
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        files: target/site/jacoco/jacoco.xml 
        flags: unittests 
        fail_ci_if_error: true 
        verbose: true 

    - name: Tidy up old package versions
      uses: actions/delete-package-versions@v3
      with: 
        package-name: 'uk.co.spudsoft'
        min-versions-to-keep: 10
        delete-only-pre-release-versions: "true" 
                
    - name: Upload site reports on success
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: reports
        path: |
          query-engine/target/site
          query-engine-design-mode/target/site

    - name: Clean up settings.xml
      run: |
        rm "${HOME}/.m2/settings.xml"        
        
